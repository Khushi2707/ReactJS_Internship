<!DOCTYPE html>
<body>
    <script>
        //even odd function with arrow function in js

        //1.function with no argument , no return value
        var one = () => {
            document.write("This is a message...<br>");
        };
        one(); // Output: This is a message.
          
        //2.function with argument, no return value
        var eo = (no) => {
            if(no%2==0){
                document.write("even <br>");
            }
            else{
                document.write("odd <br>");
            }
        }
        eo(18);
        
        //3.function with no argument , return value
        var generateRandomNumber = () => {
            return Math.random();
          };    
        var randomNumber = generateRandomNumber();
        document.write(randomNumber);
        document.write("<br>"); // Output: A random number between 0 and 1
          
        //4.function with argument , with return value
        var square = (num) => {
            return num * num;
        };
        var result = square(5);
        document.write(result); // Output: 25  
    </script>
</body>
</html>
