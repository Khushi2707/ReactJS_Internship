<!DOCTYPE html>
<body>
    <script>
        async function load(){
            let url = "https://api.coindesk.com/v1/bpi/currentprice.json";
            let myobject = await (await fetch(url)).json();
            document.write(myobject["bpi"]["USD"]["rate"]);
        }
        load();
    </script>
</body>
</html>
