<!DOCTYPE html>
<body>
    <script>
        //1.function with no argument, no return value
        function one(){
            document.write("function one called..<br>");
        }
        one();

        //2.function with argument, no return value
        function two(a,b){
            document.write("addition of " +a+ " and " +b+ " is " +(a+b)+"<br>");
        }
        two(100,100);

        //3.function with no argument, with return value
        function three(){
            return "hello<br>";
        }
        var x = three();
        document.write(x);

        //4.function with argument, with return value
        function four(i,j){
            return "subtraction of " +i+ " and " +j+ " is " +(i-j);
        }
        var y = four(100,100);
        document.write(y);
    </script>
</body>
</html>
